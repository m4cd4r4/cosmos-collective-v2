<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="radioGrad" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#06b6d4" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#030014" stop-opacity="1"/>
    </radialGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect fill="#030014" width="400" height="300"/>
  <rect fill="url(#radioGrad)" width="400" height="300"/>

  <!-- Radio waves -->
  <g stroke="#06b6d4" fill="none" stroke-width="1.5" opacity="0.6" filter="url(#glow)">
    <circle cx="200" cy="150" r="30"/>
    <circle cx="200" cy="150" r="50"/>
    <circle cx="200" cy="150" r="70"/>
    <circle cx="200" cy="150" r="90"/>
    <circle cx="200" cy="150" r="110"/>
  </g>

  <!-- Center point -->
  <circle cx="200" cy="150" r="8" fill="#06b6d4" filter="url(#glow)"/>

  <!-- Label -->
  <text x="200" y="270" text-anchor="middle" fill="#9ca3af" font-family="system-ui, sans-serif" font-size="14">
    Radio Observation
  </text>
</svg>
