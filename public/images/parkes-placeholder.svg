<svg viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="parkesGrad" cx="50%" cy="40%" r="60%">
      <stop offset="0%" stop-color="#f59e0b" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#030014" stop-opacity="1"/>
    </radialGradient>
    <filter id="parkesGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect fill="#030014" width="400" height="300"/>
  <rect fill="url(#parkesGrad)" width="400" height="300"/>

  <!-- Stars -->
  <g fill="#ffffff" opacity="0.4">
    <circle cx="45" cy="35" r="1"/>
    <circle cx="355" cy="55" r="1.2"/>
    <circle cx="90" cy="180" r="0.8"/>
    <circle cx="310" cy="160" r="1"/>
    <circle cx="160" cy="25" r="1"/>
    <circle cx="270" cy="230" r="0.8"/>
    <circle cx="380" cy="120" r="1.5"/>
    <circle cx="20" cy="100" r="1"/>
  </g>

  <!-- Pulsar visualization -->
  <g filter="url(#parkesGlow)">
    <!-- Central neutron star -->
    <circle cx="200" cy="140" r="12" fill="#f59e0b"/>

    <!-- Pulsing beams -->
    <g opacity="0.7">
      <path d="M 200 140 L 120 60" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
      <path d="M 200 140 L 280 220" stroke="#f59e0b" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Rotation indicator -->
    <ellipse cx="200" cy="140" rx="60" ry="15" stroke="#f59e0b" stroke-width="1" fill="none" opacity="0.4" stroke-dasharray="5,5"/>
  </g>

  <!-- Pulse signal at bottom -->
  <g stroke="#f59e0b" stroke-width="2" fill="none" opacity="0.6">
    <path d="M 50 250 L 100 250 L 110 230 L 120 270 L 130 250 L 350 250"/>
  </g>

  <!-- Label -->
  <text x="200" y="285" text-anchor="middle" fill="#f59e0b" font-family="system-ui, sans-serif" font-size="12" font-weight="600">
    Parkes "The Dish"
  </text>
</svg>
